version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend_network
    depends_on:
      - php

  mysql:
    image: mysql:8.0.34
    env_file:
      - ./backend/.env
    volumes:
      - database_data:/var/lib/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - backend_network
    restart: unless-stopped
    container_name: database

  php:
    build: ./docker/php
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/var/www/html
    networks:
      - backend_network
    restart: unless-stopped
    container_name: php

  node:
    build:
        context: ./frontend
        dockerfile: ../docker/node/Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    container_name: node

volumes:
  database_data:

networks:
  backend_network:
    driver: bridge